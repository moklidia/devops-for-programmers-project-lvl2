- name: Prepare webservers
  hosts: all
  gather_facts: yes
  remote_user: root
  tasks:
    - name: Install packages
      ansible.builtin.apt:
        name: python3-pip
        update_cache: yes
        state: present

    - name: Install Docker Module for Python
      ansible.builtin.pip:
        name: docker

