- name: Deploy application
  hosts: webservers
  gather_facts: no
  remote_user: root
  tasks:
    - name: Run container
      community.docker.docker_container:
        name: hexlet-devops-project-lvl2
        image: redmine
        published_ports:
          - 3000:3000
        restart_policy: always
        restart: yes
        container_default_behavior: no_defaults
        pull: yes
